# screen ^C c 
unbind ^C
bind ^C new-window
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# next ^@ ^N sp n 
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^L
unbind ^l
bind ^L last-window

# prev ^H ^P p ^? 
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \ 
#unbind \
#bind \\ kill-server

# kill K k 
#unbind K
#bind K kill-window
#unbind k
#bind k kill-window

# redisplay l 
unbind l
bind l refresh-client

# " windowlist -b
unbind '"'
bind '"' choose-window

# mouse operation
mouse-resize-pane on
mouse-select-pane on
mouse-select-window on


bind ^[ copy-mode
bind ^] paste-buffer

# > でクリップボードに送る   <でクリップボードからペースト
bind-key > save-buffer ~/tmp/tmux-buffer \; run-shell 'xsel -i -b < ~/tmp/tmux-buffer' \; display-message "copy to clipboard !"
bind-key < if-shell 'xsel -o -b > ~/tmp/tmux-buffer' 'load-buffer ~/tmp/tmux-buffer ; paste-buffer'

