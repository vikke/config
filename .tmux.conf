# screen ^C c
unbind-key C-C
bind-key C-C new-window
unbind-key C-c
bind-key C-c new-window
bind-key c new-window

# detach ^D d
unbind-key ^D
bind-key ^D detach

# displays *
unbind-key *
bind-key * list-clients

# next ^@ ^N sp n
unbind-key ^@
bind-key ^@ next-window
unbind-key ^N
bind-key ^N next-window
unbind-key n
bind-key n next-window

# title A
unbind-key A
bind-key A command-prompt "rename-window %%"

# other ^L
unbind-key ^l
bind-key ^L last-window

# prev ^H ^P p ^?
unbind-key ^P
bind-key ^P previous-window
unbind-key p
bind-key p previous-window

# windows ^W w
unbind-key ^W
bind-key ^W list-windows
unbind-key w
bind-key w list-windows

# quit \
#unbind-key \
#bind-key \\ kill-server

# kill K k
#unbind-key K
#bind-key K kill-window
#unbind-key k
#bind-key k kill-window

# redisplay l
unbind-key l
bind-key l refresh-client

# " windowlist -b
unbind-key '"'
bind-key '"' choose-window

bind-key ^[ copy-mode
bind-key ^] paste-buffer

unbind-key >
unbind-key <
bind-key > run "tmux save-buffer - | xsel -bi"
bind-key < run "xsel -bo | tmux load-buffer - && tmux paste-buffer"

